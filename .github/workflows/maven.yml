name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: JoaoCavalcanti15/academy/.github/actions/maven_build@main
    - name: Create new Docker image
      shell: bash
      run: docker build . --file ./src/main/docker/Dockerfile.jvm --tag academy:$(date +%s)
    - name: List Docker images
      shell: bash
      run: docker images
