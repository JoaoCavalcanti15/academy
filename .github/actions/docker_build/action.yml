name: Build
description: Build application with Maven and create a new Docker image
inputs:
  dockerfile_path:
    description: "Path to the Dockerfile"
    required: false
    default: "Dockerfile"
runs:
  using: composite
  steps:
    - run: |
        echo "Update me with the necessary steps to build the application"
      shell: bash
    - name: Create new Docker image
      shell: bash
      run: docker build . --file ./src/main/docker/Dockerfile.jvm --tag academy:$(date +%s)
    - name: List Docker images
      shell: bash
      run: docker images
      